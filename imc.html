<body>

    <p>Calculo IMC</p>

    <form action="" id="formulario" method="POST">
        <input id="nnome" type="text" placeholder="Digite seu nome" /><br></br>
        <input id="npeso" type="number" placeholder="Digite seu peso" /><br></br>
        <input id="naltura" min="1"type="number" step="0.010" placeholder="Digite sua altura" /><br>

        <script>
            document.getElementById("naltura").addEventListener("change", function () {
                    this.value = parseFloat(this.value).toFixed(2);
                });
        </script>
        
    </form>

    <br>

    <!-- Script para definir o botão enter para executar a função -->
    <script>
        document.addEventListener('keypress', function (e) {
            if (e.which == 13) {
                imc();
            }
        }, false);
    </script>
    <!-- O Script do botão enter termina aqui -->

    <button type="button" class="btn btn-success" onclick=" imc()">IMC</button>

<script>
    function imc() {
        /*var person = prompt("Please enter your name", "Harry Potter");*/

        let nome = nnome = parseInt(document.getElementById('nnome').value)

        let peso = npeso = parseInt(document.getElementById('npeso').value)

        let altura = naltura = parseInt(document.getElementById('naltura').value)

        let alturatotal = altura * altura
        /* Descrição que está no livro */

        let imc = peso / alturatotal

        document.write("O IMC do indivíduo ", nome, " é de " , imc, "<br></br>")

        /* Botão de voltar na pagina */
        document.write('<a href="' + document.referrer + '">Voltar</a>');

    }
</script>
