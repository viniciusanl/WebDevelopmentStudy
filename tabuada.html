<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabuada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <h1>Tabuada</h1>

    <!-- <a href="javascript:history.back()">Go Back</a> -->
    
    <form action="" id="taboada" method="POST">
        <input type="number" name="" value="" id="n" placeholder="Digite um numero">
    </form>
    <br>

    <!-- Script para definir o botão enter para executar a função -->
    <script>
        document.addEventListener('keypress', function (e) {
            if (e.which == 13) {
                multiplicar();
            }
        }, false);
    </script>
    <!-- O Script do botão enter termina aqui -->

    <button type="button" class="btn btn-success" onclick=multiplicar()>Multiplicar</button>

    <script>
    function pularLinha() {
    document.write("<br></br>")
    }

    function multiplicar(){
        let num = n = parseInt(document.getElementById('n').value)

        for(cont=0;cont<=10;cont++){
            document.write(" ", num, " X ", cont, " = ", num*cont)
            pularLinha()
        }
        
        /* COmando para voltar a página anterior utilizando JS puro */

        document.write('<a href="' + document.referrer + '">Voltar</a>');
    }
    </script>

</body>
